<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Coming Soon as a Service</title>
        
        <link href="index.css" rel="stylesheet">
    </head>
    <body>
        <div class="cont">
            <h1 class="cont__title">
                <iframe class="cont__title__star" src="https://ghbtns.com/github-btn.html?user=karlmcguire&repo=csaas&type=star&count=true&size=large" frameborder="0" scrolling="0" width="111px" height="30px"></iframe> 
                CSaaS
            </h1> 
            <div class="cont__desc">
                Easily create a "coming soon" page for any event imaginable.
                Completely <u>free</u>, <u>private</u>, and <u>ad-free</u>. 
                Just create your page using the form below, forward your 
                domain to the generated URL, and you're done! 
            </div> 
            <div class="cont__form" id="form">
                <label class="cont__form__label" for="title">Title</label>
                <input class="cont__form__input" type="text" name="title" id="title" placeholder="What's coming soon?" autofocus></input> 
            
                <label class="cont__form__label" for="desc">Description</label>
                <textarea class="cont__form__tarea" rows="5" placeholder="Why do we have to wait?" name="desc" id="desc"></textarea> 

                <label class="cont__form__label">Completion Date</label>
                <div class="date">
                    <select class="date__picker date__picker--month" id="month">
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <select class="date__picker date__picker--day" id="day">
                        <option value="1">1st</option>
                        <option value="2">2nd</option>
                        <option value="3">3rd</option>
                        <option value="4">4th</option>
                        <option value="5">5th</option>
                        <option value="6">6th</option>
                        <option value="7">7th</option>
                        <option value="8">8th</option>
                        <option value="9">9th</option>
                        <option value="10">10th</option>
                        <option value="11">11th</option>
                        <option value="12">12th</option>
                        <option value="13">13th</option>
                        <option value="14">14th</option>
                        <option value="15">15th</option>
                        <option value="16">16th</option>
                        <option value="17">17th</option>
                        <option value="18">18th</option>
                        <option value="19">19th</option>
                        <option value="20">20th</option>
                        <option value="21">21st</option>
                        <option value="22">22nd</option>
                        <option value="23">23rd</option>
                        <option value="24">24th</option>
                        <option value="25">25th</option>
                        <option value="26">26th</option>
                        <option value="27">27th</option>
                        <option value="28">28th</option>
                        <option value="29">29th</option>
                        <option value="30">30th</option>
                        <option value="31">31st</option>
                    </select>
                    <select class="date__picker date__picker--year" id="year">
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                        <option value="2031">2031</option>
                        <option value="2032">2032</option>
                        <option value="2033">2033</option>
                        <option value="2034">2034</option>
                        <option value="2035">2035</option>
                        <option value="2036">2036</option>
                        <option value="2037">2037</option>
                        <option value="2038">2038</option>
                        <option value="2039">2039</option>
                        <option value="2040">2040</option>
                        <option value="2041">2041</option>
                        <option value="2042">2042</option>

                        <option value="2045">2045</option>
                        <option value="2046">2046</option>
                        <option value="2047">2047</option>
                        <option value="2048">2048</option>
                        <option value="2049">2049</option>
                        <option value="2050">2050</option>
                    </select>
                </div> 
            </div>
            <div class="cont__form__btn" id="btn">Get URL</div>
            <div class="cont__foot">
                Created by <a href="https://github.com/karlmcguire">Karl McGuire</a>. All contributions welcome.
            </div>
        </div>
        <script type="text/javascript">
            function get() {
                var title = encodeURIComponent(document.getElementById("title").value);
                var desc = encodeURIComponent(document.getElementById("desc").value);
                var month = document.getElementById("month").value; 
                var day = document.getElementById("day").value;
                var year = document.getElementById("year").value;

                document.getElementById("form").innerHTML =
                    "<input id='url' class='cont__form__url' type='text'></input>";
                
                document.getElementById("url").value = 
                    "http://api.csaas.xyz/?title=" + title +
                    "&desc=" + desc +
                    "&month=" + month +
                    "&day=" + day +
                    "&year=" + year;

                document.getElementById("url").select();
            }
            
            document.getElementById("btn").addEventListener("click", function() {
                this.style.display = "none"; 
                get();
            });
        </script>
    </body>
</html>
